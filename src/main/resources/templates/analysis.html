<script>
    function generateWord() {
        const formData = new FormData(document.getElementById('wordForm'));

        fetch('/generate-word?' + new URLSearchParams(formData), {
            method: 'GET'
        })
            .then(response => response.text())
            .then(result => {
                const modal = new bootstrap.Modal(document.getElementById('resultModal'));
                const content = document.getElementById('resultContent');

                if (result.includes("æˆåŠŸ")) {

                `;
                } else {

    function loadFiles() {
        const directory = document.getElementById('directoryInput').value;

        if (!directory) {
            showError("è¯·è¾“å…¥ç›®å½•è·¯å¾„");
            return;
        }

        fetch(`/files?directoryName=${encodeURIComponent(directory)}`)
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            })
            .then(files => {
                updateFileList(files);
                showResultPanel();
            })
            .catch(error => {
                showError(error.message.includes("404") ?
                    "ç›®å½•ä¸å­˜åœ¨æˆ–æ— æ³•è®¿é—®" : "è¯·æ±‚å¤±è´¥ï¼š" + error.message);
            });
    }

    function updateFileList(files) {
        const tbody = document.getElementById('fileTableBody');
        tbody.innerHTML = '';

        document.getElementById('fileCount').textContent = files.length;

        files.forEach(file => {
            const row = `
            <tr>
                <td>${file.fileName}</td>
                <td>${file.isDirectory ? 'ğŸ“ ç›®å½•' : 'ğŸ“„ æ–‡ä»¶'}</td>
                <td>${formatFileSize(file.size)}</td>
            </tr>
        `;
            tbody.insertAdjacentHTML('beforeend', row);
        });
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function showResultPanel() {
        document.getElementById('resultPanel').style.display = 'block';
        document.getElementById('errorAlert').style.display = 'none';

    `;

        document.getElementById('resultPanel').style.display = 'none';
    }
